<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="390207241181-48b99jgbdiscpqticbdpoo6hvcfkcvvr.apps.googleusercontent.com">
  <title>Document</title>
  <script src="https://apis.google.com/js/api:client.js"></script>
  
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

  <section id="error">

  </section>

  <section id="register">
    <form id="registerForm">
      <input type="text" name="email">
      <input type="password" name="password">
      <input type="submit" value="register">
    </form>
  </section>

  <section id="login">
    <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
      <form class="mt-4 text-center">
        <div class=" form-group">
          <input type="text" id="email" class="form-control">
        </div>
        <div class=" form-group">
          <input type="password" id="password" class="form-control">
        </div>
        <div class=" form-group">
          <input type="submit" id="submitLogin" value="Login" class="btn btn-primary" class="form-control">
        </div>
        <div class="text-center">
          <p class="h6">OR</p>
        </div>
        <div class=" form-group">
          <div class="g-signin2 " data-onsuccess="onSignIn"></div>
        </div>
        <div class="form-group text-center">
          <p>
            Don't have account?
          </p>
          <a href="" id="redirectRegister">Register Now!</a>
        </div>
      </form>
    </div>
  </section>

  <section id="todo">
  </section>

  <section id="addTodo">
    <form id="addTodoForm">
      <input type="text" name="title">
      <input type="text" name="description">
      <input type="date" name="due_date">
      <input type="submit" value="Add Todo">
    </form>
  </section>
  
  <section id="editTodo">
  </section>
  
  <section id="logout">
    <button id="logoutButton">Log Out</button>
  </section>

  <!-- jQuery and JS bundle w/ Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
  crossorigin="anonymous"></script>
  
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="index.js"></script>
</body>

</html>
