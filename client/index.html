<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="390207241181-48b99jgbdiscpqticbdpoo6hvcfkcvvr.apps.googleusercontent.com">
  <title>Document</title>
  <script src="https://apis.google.com/js/api:client.js"></script>
  <script>
    var googleUser = {};
var startApp = function() {
  gapi.load('auth2', function(){
    // Retrieve the singleton for the GoogleAuth library and set up the client.
    auth2 = gapi.auth2.init({
      client_id: '390207241181-48b99jgbdiscpqticbdpoo6hvcfkcvvr.apps.googleusercontent.com',
      cookiepolicy: 'single_host_origin',
      // Request scopes in addition to 'profile' and 'email'
      //scope: 'additional_scope'
    });
    attachSignin(document.getElementById('customBtn'));
  });
};

function attachSignin(element) {
  console.log(element.id);
  auth2.attachClickHandler(element, {},
      function(googleUser) {
        document.getElementById('name').innerText = "Signed in: " +
            googleUser.getBasicProfile().getName();
      }, function(error) {
        alert(JSON.stringify(error, undefined, 2));
      });
}
  </script>
  
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

</head>

<body>

  <section id="error">

  </section>

  <section id="register">
    <form id="registerForm">
      <input type="text" name="email">
      <input type="password" name="password">
      <input type="submit" value="register">
    </form>
  </section>

  <section id="login">
    <form>
      <input type="text" id="email">
      <input type="password" id="password">
      <input type="submit" id="submitLogin" value="login">
      <p>Don't have account?</p>
      <a href="" id="redirectRegister">Register Now!</a>
    </form>
    <div id="gSignInWrapper">
      <!-- <span class="label">Sign in with:</span> -->
      <div id="customBtn" class="customGPlusSignIn">
        <span class="icon" src="https://developers.google.com/identity/sign-in/g-normal.png"></span>
        <span class="buttonText">Google</span>
      </div>
    </div>
    <div id="name">
    </div>
  </section>

  <section id="todo">
  </section>

  <section id="addTodo">
    <form id="addTodoForm">
      <input type="text" name="title">
      <input type="text" name="description">
      <input type="date" name="due_date">
      <input type="submit" value="Add Todo">
    </form>
  </section>
  
  <section id="editTodo">
  </section>
  
  <section id="logout">
    <button id="logoutButton">Log Out</button>
  </section>
